<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rede Social Firebase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>ğŸ”¥ Rede Social Firebase</h1>

    <div id="auth-section">
      <h2>Entrar / Criar conta</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Senha">
      <button id="signupBtn">Criar Conta</button>
      <button id="loginBtn">Entrar</button>
    </div>

    <div id="chat-section" class="hidden">
      <div class="top-bar">
        <h3><span id="userEmail"></span> (online)</h3>
        <input type="file" id="profilePic" accept="image/*">
        <button id="logoutBtn">Sair</button>
      </div>

      <h3>Procurar usuÃ¡rios</h3>
      <input id="searchUser" type="text" placeholder="Digite o email...">
      <div id="searchResults"></div>

      <div id="chatBox" class="hidden">
        <h3>Chat com <span id="chatWith"></span></h3>
        <div id="messages"></div>
        <input id="messageInput" type="text" placeholder="Escreva uma mensagem...">
        <button id="sendMsg">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="script.js"></script>
</body>
</html>
