<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectaHub - Seu Feed de Notícias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">ConectaHub</div>
        <nav>
            <a href="#">Feed</a>
            <a href="#">Perfil</a>
            <a href="#">Notificações</a>
        </nav>
    </header>

    <main class="container">
        <section class="new-post-box">
            <h2>O que está pensando?</h2>
            <textarea id="post-text" placeholder="Escreva sua mensagem aqui..."></textarea>
            <button id="post-button">Publicar</button>
        </section>

        <section id="feed" class="feed">
            <div class="post-card">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="Avatar">
                    <span class="username">@UsuarioHub</span>
                </div>
                <p class="post-content">Olá, mundo! Este é um post de exemplo. Clique no botão "Publicar" acima para adicionar o seu próprio!</p>
                <div class="post-actions">
                    <button class="like-button">Curtir (0)</button>
                </div>
            </div>

            </section>
    </main>

    <footer>
        <p>&copy; 2025 ConectaHub. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
  </html>
