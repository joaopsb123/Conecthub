<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pintogram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="navbar">
      <h1>Pintogram</h1>
      <input id="searchInput" type="text" placeholder="Pesquisar...">
      <button id="logoutBtn">Sair</button>
    </header>

    <main class="main-content">
      <!-- Login / Cadastro -->
      <section id="auth-box" class="auth-box">
        <h2>Entrar ou Cadastrar</h2>
        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Senha">
        <input id="displayName" type="text" placeholder="Nome (opcional)">
        <textarea id="bio" placeholder="Bio (opcional)"></textarea>
        <div class="btn-group">
          <button id="signupBtn">Cadastrar</button>
          <button id="loginBtn">Entrar</button>
        </div>
      </section>

      <!-- Painel do Usuário -->
      <section id="user-panel" class="hidden user-panel">
        <div class="profile">
          <img id="userPic" src="https://i.imgur.com/8Km9tLL.png" class="avatar">
          <div>
            <h3 id="userName">Usuário</h3>
            <p id="userEmailLabel" class="muted">email</p>
          </div>
          <input id="profilePic" type="file" accept="image/*">
        </div>

        <nav class="tabs">
          <button id="tabFeed" class="active">Feed</button>
          <button id="tabReels">Reels</button>
          <button id="tabUsers">Usuários</button>
          <button id="tabChat">Chat</button>
        </nav>

        <section id="feedSection" class="feed">
          <div id="postComposer" class="composer">
            <input id="postCaption" type="text" placeholder="Escreva algo...">
            <input id="postMedia" type="file" accept="image/*,video/*">
            <button id="uploadPost">Publicar</button>
          </div>
          <div id="feedPosts" class="post-list"></div>
        </section>

        <section id="reelsSection" class="feed hidden">
          <div id="feedReels" class="post-list"></div>
        </section>

        <section id="usersSection" class="feed hidden">
          <div id="usersList"></div>
        </section>

        <section id="chatSection" class="chat hidden">
          <div id="chatHeader" class="chat-header">
            <img id="chatWithPic" class="avatar">
            <div>
              <h3 id="chatWithName"></h3>
              <p id="statusText" class="muted">offline</p>
            </div>
          </div>
          <div id="messages" class="messages"></div>
          <div class="composer">
            <input id="messageInput" type="text" placeholder="Mensagem...">
            <button id="sendMsg">Enviar</button>
          </div>
        </section>
      </section>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
              </html>
